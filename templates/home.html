{% extends '_base.html' %}

{% block content %}
    <h1 class="display-4 mb-4">Start a new To-Do List</h1>
    <div class="row mb-5">
        <div class="col-md-12">
            <form method="POST" novalidate action="{% url 'new_list' %}">
                {% csrf_token %}
                {{ form.text }}
                {% if error %}
                <div class="has-error">
                    {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
