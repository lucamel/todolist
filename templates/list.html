{% extends '_base.html' %}

{% block content %}
<h1 class="display-4 mb-4">List {{list.id}}</h1>
<div class="row mb-5">
    <div class="col-md-12">
        <form method="POST" action="{% url 'view_list' list.id %}">
            {% csrf_token %}
            <input class="form-control form-control-lg {% if error %} is-invalid {% endif %}" type="text" id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
            {% if error %}
            <div class="invalid-feedback">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table" id="id_list_table">
            {% for item in list.item_set.all %}
            <tr>
                <td>{{forloop.counter}}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
